<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OT Monitoring System - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 90%;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 5px;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    
    .success-message {
      background: #efe;
      border: 1px solid #cfc;
      color: #3c3;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>OTMS</h1>
      <p>OT Monitoring System</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          required 
        />
      </div>
      
      <button type="submit" class="btn" id="loginBtn">
        Login
      </button>
    </form>
  </div>

  <script>
    // Get webAppUrl from server template
    const webAppUrl = '<?= webAppUrl ?>';
    
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }
    
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
    
    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }
    
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      hideMessages();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        showError('Please enter your email address');
        return;
      }
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      // Call server-side login function
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showSuccess('Login successful! Redirecting...');
            
            // Redirect based on role with sessionId
            setTimeout(function() {
              const page = result.role === 'Management' ? 'management-dashboard' : 'staff-dashboard';
              window.top.location.href = webAppUrl + '?page=' + page + '&sessionId=' + result.sessionId;
            }, 500);
          } else {
            showError('Login failed. Email not found or inactive.');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
          }
        })
        .withFailureHandler(function(error) {
          showError('Error: ' + error.message);
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        })
        .login(email);
    });
    
    // Auto-focus email input
    emailInput.focus();
  </script>
</body>
</html>
